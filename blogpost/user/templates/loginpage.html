{% extends 'base.html' %}

{%block title%}Login{%endblock title%}

    {% block body%}
    <main>
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Login</button>
        </form>
    </main>
    <p><a href="{% url 'password_reset' %}">Forgot password? Click here to reset</a></p>
    {% endblock body%}
