{% extends 'base.html' %}
{% block title %}Homepage{%endblock title%}
{% block head %}{% endblock head %}
{% block body%}

    

        <div class="container">
            <div id="homeCarousel" class="carousel slide carousel-fade"  data-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-target="#homeCarousel" data-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-target="#homeCarousel" data-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-target="#homeCarousel" data-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-target="#homeCarousel" data-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-target="#homeCarousel" data-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-target="#homeCarousel" data-slide-to="5" aria-label="Slide 6"></button>
                  </div>
                <div class="carousel-inner">
                
                
                  <div class="carousel-item active">
                    <img class="rounded" style= "object-fit: contain;
                    width: 100%;
                    height: 500px;"
                    src="static/Logo.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block" style="background-color:rgba(0,0,0,0.5);">
                        <h5>Welcome to the Milestone Blogpage</h5>
                        <p>Here are the newest blogs available</p>
                      </div>
                  </div>
                  
                {% for blog in blogs %}
                  <div class="carousel-item">
                    <img class="rounded" style= "object-fit: contain;
                    width: 100%;
                    height: 500px;"
                    src="{{blog.image.url}}" class="d-block w-100" alt="...">
                    <a class="link-offset-2 link-underline link-underline-opacity-0" href="blogpage/{{blog.slug}}/">
                    <div class="carousel-caption d-none d-md-block" style="background-color:rgba(0,0,0,0.5);">
                        <h5>{{blog.title}}</h5>
                        <p>{{blog.description}}</p>
                      </div></a>
                  </div>
                 {% endfor %} 
                </div>
                
                <button class="carousel-control-prev"  type="button" data-target="#homeCarousel" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#homeCarousel" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>    
        </div>

    
{% endblock body%}
